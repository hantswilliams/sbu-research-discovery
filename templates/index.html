{% extends "base.html" %}

{% block title %}Search PubMed Articles{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Search PubMed Articles</h1>
    <form method="POST" action="{{ url_for('index') }}" class="mb-4">
        <label for="author_name" class="block text-lg">Author Name:</label>
        <input type="text" id="author_name" name="author_name" required class="border p-2 mb-4 w-full"><br>
        
        <label for="article_limit" class="block text-lg">Number of Articles:</label>
        <select id="article_limit" name="article_limit" class="border p-2 mb-4 w-full">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
        </select><br>
        
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Search</button>
    </form>
    <a href="{{ url_for('view') }}" class="text-blue-500 underline">Back to View Articles</a>
{% endblock %}
